---
#Updateing/upgrading the servers and installing useful packages (net-tools and netmap)
# according to https://www.cyberciti.biz/faq/ansible-apt-update-all-packages-on-ubuntu-debian-linux/

# Updating / upgrading the OS
- name: Update apt repo and cache on Debian/Ubuntu box
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

- name: Upgrade all packages on server
  apt: upgrade=dist force_apt_get=yes

- name: Check if a reboot is needed on the box
  register: reboot_required_file
  stat: path=/var/run/reboot-required get_md5=no

- name: Reboot the box if kernel updated
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists

# Installing useful packages
# according to https://docs.ansible.com/ansible/latest/collections/ansible/builtin/apt_module.html#examples
- name: Install net-tool and nmap
  apt:
    pkg:
    - net-tools
    - nmap
    state: latest
